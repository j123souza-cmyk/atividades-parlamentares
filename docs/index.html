<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades Parlamentares</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    nav button { margin-right: 8px; padding: 8px 12px; cursor: pointer; }

    .aba { display: none; }
    .ativa { display: block; }

    .filtros { margin: 12px 0; }
    .filtros input, .filtros select {
      padding: 6px;
      margin-right: 6px;
    }

    .deputado {
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      cursor: pointer;
    }
    .deputado img { width: 60px; border-radius: 6px; }

    #detalhe img { width: 120px; border-radius: 8px; }

    .presenca {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.05em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    th { background: #f0f0f0; }

    .ranking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .progresso {
      margin: 10px 0;
      font-weight: bold;
    }

    h3 { margin-top: 16px; }

    #proposicoesApresentadas div,
    #proposicoesVotadas div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<h1>Atividades Parlamentares</h1>

<nav>
  <button onclick="mostrar('lista')">Deputados</button>
  <button onclick="mostrar('ranking')">Ranking de Presença</button>
  <button onclick="mostrar('detalhe')">Detalhes</button>
</nav>

<!-- LISTA -->
<section id="lista" class="aba ativa">
  <p id="status">Carregando deputados...</p>

  <div class="filtros">
    <input type="text" id="filtroNome" placeholder="Filtrar por nome" oninput="aplicarFiltros()">

    <select id="filtroPartido" onchange="aplicarFiltros()">
      <option value="">Partido</option>
    </select>

    <select id="filtroUf" onchange="aplicarFiltros()">
      <option value="">UF</option>
    </select>
  </div>

  <div id="listaDeputados"></div>
</section>

<!-- RANKING -->
<section id="ranking" class="aba">
  <p class="progresso" id="statusRanking">
    Clique no botão para gerar o ranking com base nos filtros atuais
  </p>

  <button onclick="gerarRankingPresenca()">Gerar ranking</button>

  <div class="ranking-container">
    <div>
      <h3>Top 20 – Maior Presença</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Deputado</th>
            <th>Partido</th>
            <th>UF</th>
            <th>Presença (%)</th>
          </tr>
        </thead>
        <tbody id="rankingMaior"></tbody>
      </table>
    </div>

    <div>
      <h3>Top 20 – Menor Presença</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Deputado</th>
            <th>Partido</th>
            <th>UF</th>
            <th>Presença (%)</th>
          </tr>
        </thead>
        <tbody id="rankingMenor"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- DETALHE -->
<section id="detalhe" class="aba">
  <h2 id="nomeDeputado"></h2>
  <img id="fotoDeputado">
  <p class="presenca" id="presencaTexto"></p>
  <canvas id="grafico" width="440" height="300"></canvas>

  <h3>Proposições apresentadas</h3>
  <div id="proposicoesApresentadas"></div>

  <h3>Proposições votadas</h3>
  <div id="proposicoesVotadas"></div>
</section>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
let deputados = [];
let deputadosFiltrados = [];
let chart = null;

function mostrar(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

/* LISTA DE DEPUTADOS */
fetch(`${BASE}/deputados?ordem=ASC&ordenarPor=nome`)
  .then(r => r.json())
  .then(json => {
    const statusEl = document.getElementById('status');
    if (statusEl) statusEl.remove();

    deputados = json.dados;
    deputadosFiltrados = deputados;

    preencherFiltros(deputados);
    renderizarLista(deputados);
  });

function preencherFiltros(lista) {
  [...new Set(lista.map(d => d.siglaPartido))].sort()
    .forEach(p => filtroPartido.innerHTML += `<option value="${p}">${p}</option>`);

  [...new Set(lista.map(d => d.siglaUf))].sort()
    .forEach(u => filtroUf.innerHTML += `<option value="${u}">${u}</option>`);
}

function aplicarFiltros() {
  const nome = filtroNome.value.toLowerCase();
  const partido = filtroPartido.value;
  const uf = filtroUf.value;

  deputadosFiltrados = deputados.filter(d =>
    d.nome.toLowerCase().includes(nome) &&
    (!partido || d.siglaPartido === partido) &&
    (!uf || d.siglaUf === uf)
  );

  renderizarLista(deputadosFiltrados);
}

function renderizarLista(lista) {
  listaDeputados.innerHTML = "";
  lista.forEach(dep => {
    const div = document.createElement('div');
    div.className = 'deputado';
    div.innerHTML = `
      <img src="${dep.urlFoto}">
      <div>
        <strong>${dep.nome}</strong><br>
        ${dep.siglaPartido} - ${dep.siglaUf}
      </div>
    `;
    div.onclick = () => abrirDetalhe(dep);
    listaDeputados.appendChild(div);
  });
}

/* DETALHE DO DEPUTADO */
async function abrirDetalhe(dep) {
  mostrar('detalhe');
  nomeDeputado.innerText = dep.nome;
  fotoDeputado.src = dep.urlFoto;

  // Presença
  const { presenca, totalEventos, plenarios } = await calcularPresenca(dep);
  presencaTexto.innerText = `Presença no plenário: ${presenca}%`;
  desenharGrafico(totalEventos, plenarios);

  // Limpar áreas antigas
  proposicoesApresentadas.innerHTML = "Carregando proposições apresentadas...";
  proposicoesVotadas.innerHTML = "Carregando proposições votadas...";

  // 1️⃣ Proposições apresentadas
  try {
    const resp = await fetch(`${BASE}/deputados/${dep.id}/proposicoes`);
    const props = (await resp.json()).dados || [];
    if (props.length === 0) proposicoesApresentadas.innerText = "Nenhuma proposição apresentada.";
    else {
      proposicoesApresentadas.innerHTML = props.map(p => `
        <div>
          <strong>${p.siglaTipo} ${p.numero}/${p.ano}</strong> - ${p.ementa || "Sem ementa"}
        </div>
      `).join("");
    }
  } catch {
    proposicoesApresentadas.innerText = "Erro ao carregar proposições apresentadas.";
  }

  // 2️⃣ Proposições votadas
  try {
    const respVot = await fetch(`${BASE}/deputados/${dep.id}/votacoes`);
    const votacoes = (await respVot.json()).dados || [];
    if (votacoes.length === 0) proposicoesVotadas.innerText = "Nenhuma votação registrada.";
    else {
      const listaVot = await Promise.all(votacoes.map(async v => {
        const r = await fetch(`${BASE}/votacoes/${v.id}`);
        const dadosVot = (await r.json()).dados;
        if (!dadosVot.proposicoesAfetadas) return null;

        // Descobrir o voto do deputado naquela proposição
        const votoDeputado = (dadosVot.deputadosVotos || []).find(dv => dv.deputadoId == dep.id);
        const votoTexto = votoDeputado ? votoDeputado.tipoVoto : "Não registrado";

        return dadosVot.proposicoesAfetadas.map(p => `
          <div>
            <strong>${p.siglaTipo} ${p.numero}/${p.ano}</strong> - Voto: ${votoTexto}
          </div>
        `).join("");
      }));
      proposicoesVotadas.innerHTML = listaVot.filter(Boolean).join("");
    }
  } catch {
    proposicoesVotadas.innerText = "Erro ao carregar votações.";
  }
}

/* CÁLCULO DE PRESENÇA */
async function calcularPresenca(dep) {
  const fim = new Date();
  const inicio = new Date();
  inicio.setFullYear(fim.getFullYear() - 1);

  const di = inicio.toISOString().slice(0,10);
  const df = fim.toISOString().slice(0,10);

  try {
    const r = await fetch(
      `${BASE}/deputados/${dep.id}/eventos?dataInicio=${di}&dataFim=${df}&itens=1000`
    );
    const j = await r.json();
    const eventos = j.dados || [];

    const plenarios = eventos.filter(e =>
      (e.localCamara?.nome || "").toLowerCase().includes("plenário") ||
      (e.descricao || "").toLowerCase().includes("plenário")
    ).length;

    const presenca = eventos.length > 0
      ? Math.round((plenarios / eventos.length) * 100)
      : 0;

    return { presenca, totalEventos: eventos.length, plenarios };
  } catch {
    return { presenca: 0, totalEventos: 0, plenarios: 0 };
  }
}

/* RANKING */
async function gerarRankingPresenca() {
  rankingMaior.innerHTML = "";
  rankingMenor.innerHTML = "";

  const status = document.getElementById('statusRanking');
  status.innerText = `Calculando presença de ${deputadosFiltrados.length} deputados...`;

  const resultados = [];
  let count = 1;

  for (const dep of deputadosFiltrados) {
    status.innerText = `Calculando ${count}/${deputadosFiltrados.length}...`;
    count++;

    const r = await calcularPresenca(dep);

    resultados.push({
      nome: dep.nome,
      partido: dep.siglaPartido,
      uf: dep.siglaUf,
      presenca: r.presenca
    });
  }

  const maior = [...resultados]
    .sort((a,b) => b.presenca - a.presenca)
    .slice(0,20);

  const menor = [...resultados]
    .sort((a,b) => a.presenca - b.presenca)
    .slice(0,20);

  maior.forEach((d,i) => {
    rankingMaior.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${d.nome}</td>
        <td>${d.partido}</td>
        <td>${d.uf}</td>
        <td>${d.presenca}%</td>
      </tr>`;
  });

  menor.forEach((d,i) => {
    rankingMenor.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${d.nome}</td>
        <td>${d.partido}</td>
        <td>${d.uf}</td>
        <td>${d.presenca}%</td>
      </tr>`;
  });

  status.innerText = "Ranking concluído";
}

/* GRÁFICO */
function desenharGrafico(eventos, plenarios) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('grafico'), {
    type: 'bar',
    data: {
      labels: ['Eventos', 'Plenário'],
      datasets: [{
        data: [eventos, plenarios],
        backgroundColor: ['#4CAF50', '#2196F3'],
        minBarLength: 6
      }]
    },
    options: {
      responsive: false,
      scales: {
        y: { beginAtZero: true, ticks: { precision: 0 } }
      }
    }
  });
}
</script>

</body>
</html>
