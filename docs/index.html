<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades Parlamentares</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    nav button { margin-right: 8px; padding: 8px 12px; cursor: pointer; }
    .aba { display: none; }
    .ativa { display: block; }

    .filtros {
      margin: 12px 0;
    }
    .filtros input,
    .filtros select {
      padding: 6px;
      margin-right: 6px;
    }

    .deputado {
      display: flex; gap: 10px; border-bottom: 1px solid #ddd;
      padding: 8px 0; cursor: pointer;
    }
    .deputado img { width: 60px; border-radius: 6px; }
    #detalhe img { width: 120px; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Atividades Parlamentares</h1>

<nav>
  <button onclick="mostrar('lista')">Deputados</button>
  <button onclick="mostrar('detalhe')">Detalhes</button>
</nav>

<section id="lista" class="aba ativa">
  <p id="status">Carregando deputados...</p>

  <!-- FILTROS -->
  <div class="filtros">
    <input
      type="text"
      id="filtroNome"
      placeholder="Buscar por nome"
      oninput="aplicarFiltros()">

    <select id="filtroPartido" onchange="aplicarFiltros()">
      <option value="">Partido</option>
    </select>

    <select id="filtroUf" onchange="aplicarFiltros()">
      <option value="">UF</option>
    </select>
  </div>

  <div id="listaDeputados"></div>
</section>

<section id="detalhe" class="aba">
  <h2 id="nomeDeputado"></h2>
  <img id="fotoDeputado">
  <p><strong>Atividades no último ano</strong></p>
  <canvas id="grafico" width="420" height="300"></canvas>
</section>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
let chart = null;
let deputados = [];

function mostrar(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

/* LISTA */
fetch(`${BASE}/deputados?ordem=ASC&ordenarPor=nome`)
  .then(r => r.json())
  .then(json => {
    document.getElementById('status').remove();
    deputados = json.dados;

    preencherFiltros(deputados);
    renderizarLista(deputados);
  });

function preencherFiltros(lista) {
  const partidos = [...new Set(lista.map(d => d.siglaPartido))].sort();
  const ufs = [...new Set(lista.map(d => d.siglaUf))].sort();

  const selPartido = document.getElementById('filtroPartido');
  const selUf = document.getElementById('filtroUf');

  partidos.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p;
    opt.textContent = p;
    selPartido.appendChild(opt);
  });

  ufs.forEach(u => {
    const opt = document.createElement('option');
    opt.value = u;
    opt.textContent = u;
    selUf.appendChild(opt);
  });
}

function aplicarFiltros() {
  const nome = document.getElementById('filtroNome').value.toLowerCase();
  const partido = document.getElementById('filtroPartido').value;
  const uf = document.getElementById('filtroUf').value;

  const filtrados = deputados.filter(d =>
    d.nome.toLowerCase().includes(nome) &&
    (partido === "" || d.siglaPartido === partido) &&
    (uf === "" || d.siglaUf === uf)
  );

  renderizarLista(filtrados);
}

function renderizarLista(lista) {
  const container = document.getElementById('listaDeputados');
  container.innerHTML = "";

  lista.forEach(dep => {
    const div = document.createElement('div');
    div.className = 'deputado';
    div.innerHTML = `
      <img src="${dep.urlFoto}">
      <div>
        <strong>${dep.nome}</strong><br>
        ${dep.siglaPartido} - ${dep.siglaUf}
      </div>
    `;
    div.onclick = () => abrirDetalhe(dep);
    container.appendChild(div);
  });
}

/* DETALHE */
function abrirDetalhe(dep) {
  mostrar('detalhe');
  nomeDeputado.innerText = dep.nome;
  fotoDeputado.src = dep.urlFoto;

  const fim = new Date();
  const inicio = new Date();
  inicio.setFullYear(fim.getFullYear() - 1);

  const dataIni = inicio.toISOString().slice(0,10);
  const dataFim = fim.toISOString().slice(0,10);

  fetch(`${BASE}/deputados/${dep.id}/eventos?dataInicio=${dataIni}&dataFim=${dataFim}&itens=1000`)
    .then(r => r.json())
    .then(json => {
      const eventos = json.dados || [];

      const totalEventos = eventos.length;

      const plenarios = eventos.filter(e =>
        (e.localCamara?.nome || "").toLowerCase().includes("plenário") ||
        (e.descricao || "").toLowerCase().includes("plenário")
      ).length;

      desenharGrafico(totalEventos, plenarios);
    });
}

/* GRÁFICO */
function desenharGrafico(eventos, plenarios) {
  const ctx = document.getElementById('grafico');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Eventos', 'Atividades no Plenário'],
      datasets: [{
        label: 'Quantidade',
        data: [eventos, plenarios],
        backgroundColor: ['#4CAF50', '#2196F3'],
        minBarLength: 6
      }]
    },
    options: {
      responsive: false,
      scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
    }
  });
}
</script>

</body>
</html>
