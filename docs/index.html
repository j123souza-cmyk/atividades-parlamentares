<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades Parlamentares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .deputado {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .deputado img {
      width: 60px;
      margin-right: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Deputados Federais</h1>
  <p id="status">Carregando deputados...</p>

  <div id="lista"></div>

  <script>
    const url = "https://dadosabertos.camara.leg.br/api/v2/deputados?ordem=ASC&ordenarPor=nome";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("lista");
        document.getElementById("status").remove();

        data.dados.forEach(dep => {
          const div = document.createElement("div");
          div.className = "deputado";

          div.innerHTML = `
            <img src="${dep.urlFoto}" alt="Foto">
            <div>
              <strong>${dep.nome}</strong><br>
              ${dep.siglaPartido} - ${dep.siglaUf}
            </div>
          `;

          lista.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("status").innerText =
          "Erro ao carregar deputados.";
      });
  </script>

</body>
</html>
