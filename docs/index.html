<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades Parlamentares</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    nav button { margin-right: 8px; padding: 8px 12px; cursor: pointer; }
    .aba { display: none; }
    .ativa { display: block; }

    .filtros { margin: 12px 0; }
    .filtros input, .filtros select { padding: 6px; margin-right: 6px; }

    .deputado {
      display: flex; gap: 10px; border-bottom: 1px solid #ddd;
      padding: 8px 0; cursor: pointer;
    }
    .deputado img { width: 60px; border-radius: 6px; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #f0f0f0; }

    #detalhe img { width: 120px; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Atividades Parlamentares</h1>

<nav>
  <button onclick="mostrar('lista')">Deputados</button>
  <button onclick="mostrar('ranking')">Ranking</button>
  <button onclick="mostrar('detalhe')">Detalhes</button>
</nav>

<section id="lista" class="aba ativa">
  <p id="status">Carregando deputados...</p>

  <div class="filtros">
    <input type="text" id="filtroNome" placeholder="Nome" oninput="aplicarFiltros()">
    <select id="filtroPartido" onchange="aplicarFiltros()">
      <option value="">Partido</option>
    </select>
    <select id="filtroUf" onchange="aplicarFiltros()">
      <option value="">UF</option>
    </select>
  </div>

  <div id="listaDeputados"></div>
</section>

<section id="ranking" class="aba">
  <p id="statusRanking">Clique para gerar o ranking</p>
  <button onclick="gerarRanking()">Gerar ranking</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Deputado</th>
        <th>Partido</th>
        <th>UF</th>
        <th>Eventos</th>
        <th>Plenário</th>
      </tr>
    </thead>
    <tbody id="rankingBody"></tbody>
  </table>
</section>

<section id="detalhe" class="aba">
  <h2 id="nomeDeputado"></h2>
  <img id="fotoDeputado">
  <canvas id="grafico" width="420" height="300"></canvas>
</section>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
let deputados = [];
let deputadosFiltrados = [];
let chart = null;

function mostrar(id){
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

/* LISTA */
fetch(`${BASE}/deputados?ordem=ASC&ordenarPor=nome`)
  .then(r => r.json())
  .then(j => {
    status.remove();
    deputados = j.dados;
    deputadosFiltrados = deputados;
    preencherFiltros(deputados);
    renderizarLista(deputados);
  });

function preencherFiltros(lista){
  [...new Set(lista.map(d=>d.siglaPartido))].sort()
    .forEach(p=>filtroPartido.innerHTML+=`<option>${p}</option>`);
  [...new Set(lista.map(d=>d.siglaUf))].sort()
    .forEach(u=>filtroUf.innerHTML+=`<option>${u}</option>`);
}

function aplicarFiltros(){
  const n=filtroNome.value.toLowerCase();
  const p=filtroPartido.value;
  const u=filtroUf.value;
  deputadosFiltrados = deputados.filter(d =>
    d.nome.toLowerCase().includes(n) &&
    (!p || d.siglaPartido===p) &&
    (!u || d.siglaUf===u)
  );
  renderizarLista(deputadosFiltrados);
}

function renderizarLista(lista){
  listaDeputados.innerHTML="";
  lista.forEach(d=>{
    const div=document.createElement("div");
    div.className="deputado";
    div.innerHTML=`
      <img src="${d.urlFoto}">
      <div><strong>${d.nome}</strong><br>${d.siglaPartido}-${d.siglaUf}</div>`;
    div.onclick=()=>abrirDetalhe(d);
    listaDeputados.appendChild(div);
  });
}

/* RANKING (CORRIGIDO) */
async function gerarRanking(){
  rankingBody.innerHTML="";
  statusRanking.innerText="Calculando ranking...";
  
  const fim=new Date();
  const ini=new Date();
  ini.setFullYear(fim.getFullYear()-1);
  const di=ini.toISOString().slice(0,10);
  const df=fim.toISOString().slice(0,10);

  const resultado=[];

  let pos=1;
  for(const d of deputadosFiltrados){
    statusRanking.innerText = `Calculando ${pos}/${deputadosFiltrados.length}...`;
    pos++;

    try{
      const r=await fetch(`${BASE}/deputados/${d.id}/eventos?dataInicio=${di}&dataFim=${df}&itens=1000`);
      const j=await r.json();
      const ev=j.dados||[];

      const plen=ev.filter(e =>
        (e.localCamara?.nome||"").toLowerCase().includes("plenário") ||
        (e.descricao||"").toLowerCase().includes("plenário")
      ).length;

      resultado.push({nome:d.nome,partido:d.siglaPartido,uf:d.siglaUf,eventos:ev.length,plen});
    }catch{
      resultado.push({nome:d.nome,partido:d.siglaPartido,uf:d.siglaUf,eventos:0,plen:0});
    }
  }

  resultado.sort((a,b)=>b.eventos-a.eventos);

  resultado.forEach((d,i)=>{
    rankingBody.innerHTML+=`
    <tr>
      <td>${i+1}</td>
      <td>${d.nome}</td>
      <td>${d.partido}</td>
      <td>${d.uf}</td>
      <td>${d.eventos}</td>
      <td>${d.plen}</td>
    </tr>`;
  });

  statusRanking.innerText=`Ranking gerado (${resultado.length})`;
}

/* DETALHE */
function abrirDetalhe(d){
  mostrar("detalhe");
  nomeDeputado.innerText=d.nome;
  fotoDeputado.src=d.urlFoto;
}
</script>
</body>
</html>
