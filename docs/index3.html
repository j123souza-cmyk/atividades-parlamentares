<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Atua√ß√£o Parlamentar ‚Äì Glauber Braga</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
    color: #333;
}
.container {
    max-width: 1000px;
    margin: auto;
}
h1 {
    text-align: center;
    margin-bottom: 30px;
}
.accordion {
    background: #fff;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.accordion-header {
    padding: 15px 20px;
    font-weight: bold;
    font-size: 18px;
    background: #1f5aa6;
    color: #fff;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
}
.accordion-content {
    display: none;
    padding: 20px;
}
.item {
    border-left: 4px solid #1f5aa6;
    padding-left: 12px;
    margin-bottom: 15px;
}
.label {
    font-weight: bold;
}
.small {
    font-size: 14px;
    color: #555;
}
</style>

</head>
<body>

<div class="container">
    <h1>Atua√ß√£o Parlamentar ‚Äì Glauber Braga (PSOL-RJ)</h1>

    <!-- PROPOSI√á√ïES -->
    <div class="accordion">
        <div class="accordion-header" onclick="toggle(this)">
            1Ô∏è‚É£ Proposi√ß√µes apresentadas (dados reais)
            <span>‚ñº</span>
        </div>
        <div class="accordion-content" id="proposicoes">
            <p>Carregando proposi√ß√µes...</p>
        </div>
    </div>

    <!-- VOTA√á√ïES -->
    <div class="accordion">
        <div class="accordion-header" onclick="toggle(this)">
            2Ô∏è‚É£ Rela√ß√£o de vota√ß√µes (dados reais)
            <span>‚ñº</span>
        </div>
        <div class="accordion-content" id="votacoes">
            <p>Carregando vota√ß√µes...</p>
        </div>
    </div>
</div>

<script>
const DEPUTADO_ID = 152605;
const CACHE_TEMPO = 1000 * 60 * 60 * 24; // 24h

function toggle(header) {
    const content = header.nextElementSibling;
    const arrow = header.querySelector("span");
    content.style.display = content.style.display === "block" ? "none" : "block";
    arrow.textContent = content.style.display === "block" ? "‚ñ≤" : "‚ñº";
}

// ---------- CACHE ----------
function getCache(key) {
    const cached = localStorage.getItem(key);
    if (!cached) return null;
    const data = JSON.parse(cached);
    if (Date.now() - data.time > CACHE_TEMPO) {
        localStorage.removeItem(key);
        return null;
    }
    return data.value;
}

function setCache(key, value) {
    localStorage.setItem(key, JSON.stringify({ time: Date.now(), value }));
}

// ---------- PROPOSI√á√ïES ----------
async function carregarProposicoes() {
    const cache = getCache("proposicoes_glauber");
    if (cache) {
        renderProposicoes(cache);
        return;
    }

    const url = `https://dadosabertos.camara.leg.br/api/v2/deputados/${DEPUTADO_ID}/proposicoes?ordem=DESC&ordenarPor=ano`;
    const res = await fetch(url);
    const json = await res.json();

    setCache("proposicoes_glauber", json.dados);
    renderProposicoes(json.dados);
}

function renderProposicoes(lista) {
    const el = document.getElementById("proposicoes");
    el.innerHTML = `
        <p class="small">üìå Total aproximado: ${lista.length} proposi√ß√µes no mandato</p>
    `;

    lista.slice(0, 25).forEach(p => {
        el.innerHTML += `
            <div class="item">
                <p><span class="label">${p.siglaTipo} ${p.numero}/${p.ano}</span></p>
                <p><span class="label">Ementa:</span> ${p.ementa || "Sem ementa dispon√≠vel"}</p>
            </div>
        `;
    });
}

// ---------- VOTA√á√ïES ----------
async function carregarVotacoes() {
    const cache = getCache("votacoes_glauber");
    if (cache) {
        renderVotacoes(cache);
        return;
    }

    const url = `https://dadosabertos.camara.leg.br/api/v2/deputados/${DEPUTADO_ID}/votacoes`;
    const res = await fetch(url);
    const json = await res.json();

    setCache("votacoes_glauber", json.dados);
    renderVotacoes(json.dados);
}

function renderVotacoes(lista) {
    const el = document.getElementById("votacoes");
    el.innerHTML = `
        <p class="small">üìå Total de vota√ß√µes nominais registradas: ${lista.length}</p>
    `;

    lista.slice(0, 25).forEach(v => {
        el.innerHTML += `
            <div class="item">
                <p><span class="label">${v.siglaTipo} ${v.numero}/${v.ano}</span></p>
                <p><span class="label">Ementa:</span> ${v.ementa || "‚Äî"}</p>
                <p><span class="label">Voto:</span> ${v.voto || "N√£o registrado"}</p>
            </div>
        `;
    });
}

// INIT
carregarProposicoes();
carregarVotacoes();
</script>

</body>
</html>
