<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Atua√ß√£o Parlamentar ‚Äì Glauber Braga</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 1100px;
    margin: auto;
}
h1 {
    text-align: center;
}
.accordion {
    background: #fff;
    border-radius: 8px;
    margin-bottom: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.accordion-header {
    padding: 15px;
    background: #1f5aa6;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
}
.accordion-content {
    display: none;
    padding: 20px;
}
.item {
    border-left: 5px solid #1f5aa6;
    padding-left: 12px;
    margin-bottom: 14px;
}
.relevante {
    border-color: #d62828;
    background: #fff4f4;
}
.label {
    font-weight: bold;
}
.stats {
    background: #eef3fb;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 15px;
}
a {
    color: #1f5aa6;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.small {
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>
<div class="container">
    <h1>Atua√ß√£o Parlamentar ‚Äì Glauber Braga (PSOL-RJ)</h1>

    <!-- PROPOSI√á√ïES -->
    <div class="accordion">
        <div class="accordion-header" onclick="toggle(this)">
            1Ô∏è‚É£ Proposi√ß√µes apresentadas ‚Äì Mandato atual
            <span>‚ñº</span>
        </div>
        <div class="accordion-content" id="proposicoes">
            <p>Carregando proposi√ß√µes‚Ä¶</p>
        </div>
    </div>
</div>

<script>
const DEPUTADO_ID = 152605;
const ANO_INICIAL = 2023;
const CACHE_TTL = 86400000;

// -------- UI --------
function toggle(h) {
    const c = h.nextElementSibling;
    const a = h.querySelector("span");
    c.style.display = c.style.display === "block" ? "none" : "block";
    a.textContent = c.style.display === "block" ? "‚ñ≤" : "‚ñº";
}

// -------- CACHE --------
function cacheGet(k) {
    const v = localStorage.getItem(k);
    if (!v) return null;
    const o = JSON.parse(v);
    if (Date.now() - o.t > CACHE_TTL) return null;
    return o.d;
}
function cacheSet(k, d) {
    localStorage.setItem(k, JSON.stringify({ t: Date.now(), d }));
}

// -------- API --------
async function api(url) {
    const r = await fetch(url, { headers: { Accept: "application/json" } });
    const j = await r.json();
    return j.dados || [];
}

// -------- PROPOSI√á√ïES --------
async function carregarProposicoes() {
    const el = document.getElementById("proposicoes");
    const cache = cacheGet("prop_glauber_atual");
    if (cache) return renderProposicoes(cache);

    try {
        const dados = await api(
            `https://dadosabertos.camara.leg.br/api/v2/deputados/${DEPUTADO_ID}/proposicoes?itens=100&ordem=DESC&ordenarPor=ano`
        );
        const filtrados = dados.filter(p => p.ano >= ANO_INICIAL);
        cacheSet("prop_glauber_atual", filtrados);
        renderProposicoes(filtrados);
    } catch {
        el.innerHTML = "<p>Erro ao carregar proposi√ß√µes.</p>";
    }
}

function renderProposicoes(lista) {
    const el = document.getElementById("proposicoes");
    if (!lista.length) {
        el.innerHTML = "<p>Nenhuma proposi√ß√£o encontrada.</p>";
        return;
    }

    // ---------- ESTAT√çSTICAS ----------
    const stats = {};
    lista.forEach(p => {
        stats[p.siglaTipo] = (stats[p.siglaTipo] || 0) + 1;
    });

    let statsHtml = "<div class='stats'><strong>üìä Estat√≠sticas (mandato atual)</strong><ul>";
    for (const t in stats) {
        statsHtml += `<li>${t}: ${stats[t]}</li>`;
    }
    statsHtml += "</ul></div>";

    el.innerHTML = `
        ${statsHtml}
        <p class="small">üìå Total: ${lista.length} proposi√ß√µes desde 2023</p>
    `;

    lista.forEach(p => {
        const relevante = ["PL", "PEC", "PDL"].includes(p.siglaTipo);
        el.innerHTML += `
        <div class="item ${relevante ? "relevante" : ""}">
            <p>
                <span class="label">${p.siglaTipo} ${p.numero}/${p.ano}</span>
                ${relevante ? " ‚≠ê <strong>Relevante</strong>" : ""}
            </p>
            <p><span class="label">Ementa:</span> ${p.ementa || "‚Äî"}</p>
            <p>
                üîó <a href="${p.uri}" target="_blank">
                    Ver proposi√ß√£o no site da C√¢mara
                </a>
            </p>
        </div>`;
    });
}

document.addEventListener("DOMContentLoaded", carregarProposicoes);
</script>
</body>
</html>
