<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√µes do Plen√°rio</title>

<style>
body { font-family: Arial, sans-serif; margin: 20px; }

#controles {
  margin-bottom: 15px;
  display: flex;
  gap: 10px;
  align-items: center;
}

select, input, button {
  padding: 6px;
  font-size: 14px;
}

button {
  cursor: pointer;
}

.evento {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}

.evento:hover { background: #f2f2f2; }

.detalhe {
  margin-top: 8px;
  padding: 10px;
  background: #fafafa;
  border-left: 3px solid #005ea8;
}

.oculto { display: none; }

#status { font-weight: bold; margin-bottom: 10px; }

.proposicao { margin-bottom: 14px; }

.resultado { font-style: italic; margin: 4px 0; }

.votos { font-weight: bold; margin-top: 4px; }

.video { margin: 8px 0; }

.highlight { font-weight: bold; color: red; }

.sinaliza { color: blue; font-weight: bold; margin-left: 6px; }

</style>
</head>

<body>

<h2>√öltimas Sess√µes do Plen√°rio</h2>

<div id="controles">
  <div>
    Per√≠odo:
    <select id="periodo">
      <option value="3" selected>√öltimos 3 meses</option>
      <option value="6">√öltimos 6 meses</option>
    </select>
  </div>

  <div style="flex:1;">
    üîé 
    <input type="text" id="buscaGeral" placeholder="Buscar texto nas sess√µes‚Ä¶" />
    <button id="btnBusca">Pesquisar</button>
  </div>
</div>

<div id="status">Carregando sess√µes‚Ä¶</div>
<div id="lista"></div>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
const status = document.getElementById("status");
const lista = document.getElementById("lista");
const seletorPeriodo = document.getElementById("periodo");
const buscaGeral = document.getElementById("buscaGeral");
const btnBusca = document.getElementById("btnBusca");

// Cache para proposi√ß√µes carregadas
const cacheProposicoes = {};

/* =====================
   BUSCAR SESS√ïES
===================== */
async function carregarSessoes() {
  lista.innerHTML = "";
  status.innerText = "Carregando sess√µes‚Ä¶";

  const meses = parseInt(seletorPeriodo.value);
  const fim = new Date();
  const inicio = new Date();
  inicio.setMonth(fim.getMonth() - meses);

  const dataInicio = inicio.toISOString().slice(0, 10);
  const dataFim = fim.toISOString().slice(0, 10);

  let pagina = 1;
  let sessoes = [];
  let continuar = true;

  while (continuar) {
    const resp = await fetch(
      `${BASE}/eventos?dataInicio=${dataInicio}&dataFim=${dataFim}` +
      `&ordenarPor=dataHoraInicio&ordem=DESC&pagina=${pagina}&itens=100`
    );
    const json = await resp.json();
    const dados = json.dados || [];
    if (!dados.length) break;

    for (const ev of dados) {
      const texto = ((ev.titulo || "") + (ev.descricao || "")).toLowerCase();
      if (texto.includes("sess√£o") &&
          !texto.includes("audi√™ncia") &&
          !texto.includes("mesa") &&
          !texto.includes("semin√°rio")) {
        sessoes.push(ev);
      }
    }
    pagina++;
  }

  status.innerText = sessoes.length
    ? `Sess√µes encontradas: ${sessoes.length}`
    : "Nenhuma sess√£o encontrada.";

  sessoes.forEach(criarSessao);
}

/* =====================
   CRIAR SESS√ÉO
===================== */
function criarSessao(ev) {
  const div = document.createElement("div");
  div.className = "evento";
  div.id = `sessao-${ev.id}`;

  div.innerHTML = `
    <strong>${new Date(ev.dataHoraInicio).toLocaleString()}</strong><span class="sinaliza"></span><br>
    Sess√£o do Plen√°rio
    <div id="det-${ev.id}" class="detalhe oculto"></div>
  `;

  div.onclick = () => abrirSessao(ev, div);
  lista.appendChild(div);
}

/* =====================
   ABRIR SESS√ÉO
===================== */
function abrirSessao(ev, bloco) {
  const box = document.getElementById(`det-${ev.id}`);
  box.classList.toggle("oculto");

  if (cacheProposicoes[ev.id]) {
    box.innerHTML = cacheProposicoes[ev.id];
    destacarPalavra(ev.id);
    return;
  }

  box.innerHTML = "Carregando vota√ß√µes‚Ä¶";

  fetch(`${BASE}/eventos/${ev.id}/votacoes`)
    .then(r => r.json())
    .then(res => carregarDetalhes(ev, res.dados || [], box))
    .catch(() => box.innerText = "Erro ao carregar vota√ß√µes.");
}

/* =====================
   CARREGAR DETALHES
===================== */
async function carregarDetalhes(ev, votacoes, box) {
  let html = `
    <strong>Sess√£o para vota√ß√£o de propostas legislativas</strong><br><br>
    <strong>Local:</strong> Plen√°rio da C√¢mara dos Deputados<br>
    <strong>In√≠cio:</strong> ${new Date(ev.dataHoraInicio).toLocaleString()}<br>
  `;

  if (ev.urlRegistro || ev.urlTransmissao) {
    const link = ev.urlRegistro || ev.urlTransmissao;
    html += `<div class="video">‚ñ∂ <a href="${link}" target="_blank">Assistir v√≠deo da sess√£o</a></div>`;
  }

  html += `<div class="lista-props"></div>`;
  box.innerHTML = html;
  const containerProps = box.querySelector(".lista-props");

  for (const v of votacoes) {
    const resp = await fetch(`${BASE}/votacoes/${v.id}`);
    const d = await resp.json();
    const voto = d.dados;
    if (!voto?.proposicoesAfetadas) continue;

    const resultado = voto.resultado || voto.descricao || "Resultado n√£o informado";
    const resumoVotos = voto.resumoVotacao || "";

    voto.proposicoesAfetadas.forEach(p => {
      const pHtml = document.createElement("div");
      pHtml.className = "proposicao";
      pHtml.innerHTML = `
        ‚û°Ô∏è <strong>
          <a href="https://www.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=${p.id}" target="_blank">
            ${p.siglaTipo} ${p.numero}/${p.ano}
          </a>
        </strong><br>
        ${p.ementa || "Sem ementa"}<br>
        <div class="resultado"><strong>Resultado:</strong> ${resultado}</div>
        ${resumoVotos ? `<div class="votos">${resumoVotos}</div>` : ""}
      `;
      containerProps.appendChild(pHtml);
    });
  }

  cacheProposicoes[ev.id] = box.innerHTML;
  destacarPalavra(ev.id);
}

/* =====================
   BUSCA DE TEXTO
===================== */
function aplicarBusca() {
  const termo = buscaGeral.value.trim();
  if (!termo) {
    // limpa sinaliza√ß√µes
    document.querySelectorAll(".sinaliza").forEach(s => s.innerText = "");
    return;
  }

  const termoLower = termo.toLowerCase();

  document.querySelectorAll(".evento").forEach(sessao => {
    const sessaoId = sessao.id.replace('sessao-', '');
    const sinal = sessao.querySelector(".sinaliza");
    sinal.innerText = "";

    // verifica se a sess√£o cont√©m a palavra
    if (cacheProposicoes[sessaoId] && cacheProposicoes[sessaoId].toLowerCase().includes(termoLower)) {
      sinal.innerText = " üîç Palavra encontrada";
    }

    // se sess√£o aberta, destaca dentro do conte√∫do
    const detalhe = document.getElementById(`det-${sessaoId}`);
    if (!detalhe.classList.contains("oculto")) {
      destacarPalavra(sessaoId);
    }
  });
}

function destacarPalavra(sessaoId) {
  const termo = buscaGeral.value.trim();
  if (!termo) return;
  const detalhe = document.getElementById(`det-${sessaoId}`);
  if (!detalhe) return;

  const regex = new RegExp(`(${termo})`, "gi");

  detalhe.querySelectorAll(".proposicao").forEach(p => {
    const walker = document.createTreeWalker(p, NodeFilter.SHOW_TEXT, null, false);
    let node;
    const nodesToReplace = [];
    while (node = walker.nextNode()) {
      if (node.nodeValue.toLowerCase().includes(termo.toLowerCase())) {
        nodesToReplace.push(node);
      }
    }
    nodesToReplace.forEach(textNode => {
      const span = document.createElement('span');
      span.innerHTML = textNode.nodeValue.replace(regex, '<span class="highlight">$1</span>');
      textNode.parentNode.replaceChild(span, textNode);
    });
  });
}

// ativar busca somente ao clicar
btnBusca.addEventListener("click", aplicarBusca);
buscaGeral.addEventListener("keypress", (e) => {
  if (e.key === "Enter") aplicarBusca();
});

seletorPeriodo.addEventListener("change", carregarSessoes);

/* Inicial */
carregarSessoes();
</script>

</body>
</html>
