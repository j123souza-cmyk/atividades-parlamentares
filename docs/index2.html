<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√µes do Plen√°rio</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }

#controles { margin-bottom: 15px; display: flex; gap: 20px; align-items: center; }
select, input { padding: 6px; font-size: 14px; }

.evento { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
.evento:hover { background: #f2f2f2; }

.detalhe { margin-top: 8px; padding: 10px; background: #fafafa; border-left: 3px solid #005ea8; }
.oculto { display: none; }

#status { font-weight: bold; margin-bottom: 10px; }
.proposicao { margin-bottom: 14px; }
.resultado { font-style: italic; margin: 4px 0; }
.votos { font-weight: bold; margin-top: 4px; }
.video { margin: 8px 0; }

.highlight { font-weight: bold; color: red; }
.sinalizacao { color: blue; font-weight: bold; margin-left: 6px; }
</style>
</head>
<body>

<h2>√öltimas Sess√µes do Plen√°rio</h2>

<div id="controles">
  <div>
    Per√≠odo:
    <select id="periodo">
      <option value="3" selected>√öltimos 3 meses</option>
      <option value="6">√öltimos 6 meses</option>
    </select>
  </div>

  <div style="flex:1;">
    üîé <input type="text" id="buscaGeral" placeholder="Buscar texto nas sess√µes‚Ä¶" />
  </div>
</div>

<div id="status">Carregando sess√µes‚Ä¶</div>
<div id="lista"></div>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
const status = document.getElementById("status");
const lista = document.getElementById("lista");
const seletorPeriodo = document.getElementById("periodo");
const buscaGeral = document.getElementById("buscaGeral");

let cacheProposicoes = {};

// ===================== BUSCAR SESS√ïES =====================
async function carregarSessoes() {
  lista.innerHTML = "";
  status.innerText = "Carregando sess√µes‚Ä¶";
  cacheProposicoes = {};

  const meses = parseInt(seletorPeriodo.value);
  const fim = new Date();
  const inicio = new Date();
  inicio.setMonth(fim.getMonth() - meses);

  const dataInicio = inicio.toISOString().slice(0, 10);
  const dataFim = fim.toISOString().slice(0, 10);

  let pagina = 1;
  let sessoes = [];
  let continuar = true;

  while (continuar) {
    const resp = await fetch(
      `${BASE}/eventos?dataInicio=${dataInicio}&dataFim=${dataFim}` +
      `&ordenarPor=dataHoraInicio&ordem=DESC&pagina=${pagina}&itens=100`
    );
    const json = await resp.json();
    const dados = json.dados || [];
    if (!dados.length) break;

    for (const ev of dados) {
      const texto = ((ev.titulo || "") + (ev.descricao || "")).toLowerCase();
      if (
        texto.includes("sess√£o") &&
        !texto.includes("audi√™ncia") &&
        !texto.includes("mesa") &&
        !texto.includes("semin√°rio")
      ) {
        sessoes.push(ev);
      }
    }
    pagina++;
  }

  status.innerText = sessoes.length
    ? `Sess√µes encontradas: ${sessoes.length}`
    : "Nenhuma sess√£o encontrada.";

  // criar sess√µes imediatamente
  sessoes.forEach(ev => criarSessao(ev));

  // pr√©-carregar proposi√ß√µes em segundo plano
  sessoes.forEach(ev => preCarregarProposicoes(ev));
}

// ===================== LISTAGEM =====================
function criarSessao(ev) {
  const div = document.createElement("div");
  div.className = "evento";
  div.id = `sessao-${ev.id}`;
  div.innerHTML = `
    <strong>${new Date(ev.dataHoraInicio).toLocaleString()}</strong>
    <span class="sinalizacao" id="sinal-${ev.id}"></span><br>
    Sess√£o do Plen√°rio
    <div id="det-${ev.id}" class="detalhe oculto"></div>
  `;
  div.onclick = () => abrirSessao(ev, div);
  lista.appendChild(div);
}

// ===================== PR√â-CARREGAR PROPOSI√á√ïES =====================
async function preCarregarProposicoes(ev) {
  try {
    const respVot = await fetch(`${BASE}/eventos/${ev.id}/votacoes`);
    const votacoes = (await respVot.json()).dados || [];
    const props = [];

    for (const v of votacoes) {
      const resp = await fetch(`${BASE}/votacoes/${v.id}`);
      const voto = (await resp.json()).dados;
      if (!voto?.proposicoesAfetadas) continue;
      props.push(...voto.proposicoesAfetadas);
    }

    cacheProposicoes[ev.id] = props;

    // atualizar sinaliza√ß√£o se termo de busca j√° estiver digitado
    if (buscaGeral.value.trim()) aplicarBusca();
  } catch (e) {
    console.error("Erro ao pr√©-carregar proposi√ß√µes da sess√£o", ev.id, e);
  }
}

// ===================== ABRIR SESS√ÉO =====================
function abrirSessao(ev, bloco) {
  const box = document.getElementById(`det-${ev.id}`);
  box.classList.toggle("oculto");
  if (!box.dataset.carregado) carregarDetalhesSessao(ev, box);
}

// ===================== DETALHES =====================
function carregarDetalhesSessao(ev, box) {
  const props = cacheProposicoes[ev.id] || [];
  let html = `
    <strong>Sess√£o para vota√ß√£o de propostas legislativas</strong><br><br>
    <strong>Local:</strong> Plen√°rio da C√¢mara dos Deputados<br>
    <strong>In√≠cio:</strong> ${new Date(ev.dataHoraInicio).toLocaleString()}<br>
  `;
  if (ev.urlRegistro || ev.urlTransmissao) {
    const link = ev.urlRegistro || ev.urlTransmissao;
    html += `<div class="video">‚ñ∂ <a href="${link}" target="_blank">Assistir v√≠deo da sess√£o</a></div>`;
  }

  html += `<div class="lista-props"></div>`;
  box.innerHTML = html;
  const containerProps = box.querySelector(".lista-props");

  const termo = buscaGeral.value.trim();
  const regex = termo ? new RegExp(`(${termo})`, "gi") : null;

  props.forEach(p => {
    const pHtml = document.createElement("div");
    pHtml.className = "proposicao";
    let ementa = p.ementa || "Sem ementa";

    if (regex) {
      ementa = ementa.replace(regex, '<span class="highlight">$1</span>');
    }

    const resultado = p.resultado || p.descricao || "Resultado n√£o informado";
    const resumoVotos = p.resumoVotacao || "";

    pHtml.innerHTML = `
      ‚û°Ô∏è <strong>
        <a href="https://www.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=${p.id}" target="_blank">
          ${p.siglaTipo} ${p.numero}/${p.ano}
        </a>
      </strong><br>
      ${ementa}<br>
      <div class="resultado"><strong>Resultado:</strong> ${resultado}</div>
      ${resumoVotos ? `<div class="votos">${resumoVotos}</div>` : ""}
    `;
    containerProps.appendChild(pHtml);
  });

  box.dataset.carregado = "1";
}

// ===================== BUSCA DE TEXTO =====================
function aplicarBusca() {
  const termo = buscaGeral.value.trim().toLowerCase();
  document.querySelectorAll(".evento").forEach(sessao => {
    const id = sessao.id.replace("sessao-", "");
    const props = cacheProposicoes[id] || [];
    let encontrou = false;
    if (termo) {
      for (const p of props) {
        const texto = (p.ementa || "") + " " + (p.descricao || "");
        if (texto.toLowerCase().includes(termo)) {
          encontrou = true;
          break;
        }
      }
    }
    const sinal = sessao.querySelector(".sinalizacao");
    sinal.innerText = termo && encontrou ? `üîç Palavra encontrada` : "";
  });
}

buscaGeral.addEventListener("input", aplicarBusca);
seletorPeriodo.addEventListener("change", carregarSessoes);

carregarSessoes();
</script>

</body>
</html>
