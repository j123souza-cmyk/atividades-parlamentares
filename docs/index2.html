<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√µes do Plen√°rio</title>

<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#controles { margin-bottom: 15px; display: flex; gap: 20px; align-items: center; }
select, input { padding: 6px; font-size: 14px; }
.evento { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
.evento:hover { background: #f2f2f2; }
.detalhe { margin-top: 8px; padding: 10px; background: #fafafa; border-left: 3px solid #005ea8; }
.oculto { display: none; }
#status { font-weight: bold; margin-bottom: 10px; }
.proposicao { margin-bottom: 14px; }
.resultado { font-style: italic; margin: 4px 0; }
.votos { font-weight: bold; margin-top: 4px; }
.video { margin: 8px 0; }
.highlight { font-weight: bold; color: red; }
</style>
</head>
<body>

<h2>√öltimas Sess√µes do Plen√°rio</h2>

<div id="controles">
  <div>
    Per√≠odo:
    <select id="periodo">
      <option value="3" selected>√öltimos 3 meses</option>
      <option value="6">√öltimos 6 meses</option>
    </select>
  </div>
  <div style="flex:1;">
    üîé <input type="text" id="buscaGeral" placeholder="Buscar texto nas sess√µes‚Ä¶" />
  </div>
</div>

<div id="status">Carregando sess√µes‚Ä¶</div>
<div id="lista"></div>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
const status = document.getElementById("status");
const lista = document.getElementById("lista");
const seletorPeriodo = document.getElementById("periodo");
const buscaGeral = document.getElementById("buscaGeral");

let sessoesMap = {}; // Guarda todas as proposi√ß√µes carregadas de cada sess√£o

/* =====================
   BUSCAR SESS√ïES
===================== */
async function carregarSessoes() {
  lista.innerHTML = "";
  status.innerText = "Carregando sess√µes‚Ä¶";
  sessoesMap = {};

  const meses = parseInt(seletorPeriodo.value);
  const fim = new Date();
  const inicio = new Date();
  inicio.setMonth(fim.getMonth() - meses);

  const dataInicio = inicio.toISOString().slice(0,10);
  const dataFim = fim.toISOString().slice(0,10);

  let pagina = 1;
  let sessoes = [];
  let continuar = true;

  while (continuar) {
    const resp = await fetch(`${BASE}/eventos?dataInicio=${dataInicio}&dataFim=${dataFim}&ordenarPor=dataHoraInicio&ordem=DESC&pagina=${pagina}&itens=100`);
    const json = await resp.json();
    const dados = json.dados || [];
    if (!dados.length) break;

    for (const ev of dados) {
      const texto = ((ev.titulo||"") + (ev.descricao||"")).toLowerCase();
      if (texto.includes("sess√£o") && !texto.includes("audi√™ncia") && !texto.includes("mesa") && !texto.includes("semin√°rio")) {
        sessoes.push(ev);
      }
    }
    pagina++;
  }

  status.innerText = sessoes.length ? `Sess√µes encontradas: ${sessoes.length}` : "Nenhuma sess√£o encontrada.";

  // Criar cada sess√£o e carregar proposi√ß√µes em background
  for (const ev of sessoes) {
    criarSessao(ev);
    carregarProposicoes(ev); 
  }

  aplicarBusca(); // Aplica destaque imediato se j√° houver texto no campo
}

/* =====================
   CRIAR SESS√ÉO
===================== */
function criarSessao(ev) {
  const div = document.createElement("div");
  div.className = "evento";
  div.id = `sessao-${ev.id}`;
  div.innerHTML = `
    <strong>${new Date(ev.dataHoraInicio).toLocaleString()}</strong><br>
    Sess√£o do Plen√°rio
    <div id="det-${ev.id}" class="detalhe oculto"></div>
  `;
  div.onclick = () => abrirSessao(ev, div);
  lista.appendChild(div);
}

/* =====================
   CARREGAR PROPOSI√á√ïES EM BACKGROUND
===================== */
async function carregarProposicoes(ev) {
  const resp = await fetch(`${BASE}/eventos/${ev.id}/votacoes`);
  const votacoes = (await resp.json()).dados || [];
  let proposicoes = [];

  for (const v of votacoes) {
    const respV = await fetch(`${BASE}/votacoes/${v.id}`);
    const d = await respV.json();
    const voto = d.dados;
    if (!voto?.proposicoesAfetadas) continue;
    proposicoes.push(...voto.proposicoesAfetadas.map(p => ({
      ...p,
      resultado: voto.resultado || voto.descricao || "Resultado n√£o informado",
      resumoVotos: voto.resumoVotacao || ""
    })));
  }

  sessoesMap[ev.id] = proposicoes;
  aplicarBusca(); // Atualiza sinaliza√ß√£o de palavra encontrada se j√° houver texto
}

/* =====================
   ABRIR SESS√ÉO
===================== */
function abrirSessao(ev, bloco) {
  const box = document.getElementById(`det-${ev.id}`);
  box.classList.toggle("oculto");
  if (box.dataset.carregado) return;

  const proposicoes = sessoesMap[ev.id] || [];
  let html = `
    <strong>Sess√£o para vota√ß√£o de propostas legislativas</strong><br><br>
    <strong>Local:</strong> Plen√°rio da C√¢mara dos Deputados<br>
    <strong>In√≠cio:</strong> ${new Date(ev.dataHoraInicio).toLocaleString()}<br>
  `;

  if (ev.urlRegistro || ev.urlTransmissao) {
    const link = ev.urlRegistro || ev.urlTransmissao;
    html += `<div class="video">‚ñ∂ <a href="${link}" target="_blank">Assistir v√≠deo da sess√£o</a></div>`;
  }

  html += `<div class="lista-props"></div>`;
  box.innerHTML = html;

  const containerProps = box.querySelector(".lista-props");
  const termo = buscaGeral.value.trim();
  const regex = termo ? new RegExp(`(${termo})`, "gi") : null;

  for (const p of proposicoes) {
    let ementa = p.ementa || "Sem ementa";
    if (regex) ementa = ementa.replace(regex, '<span class="highlight">$1</span>');

    const pHtml = document.createElement("div");
    pHtml.className = "proposicao";
    pHtml.innerHTML = `
      ‚û°Ô∏è <strong>
        <a href="https://www.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=${p.id}" target="_blank">
          ${p.siglaTipo} ${p.numero}/${p.ano}
        </a>
      </strong><br>
      ${ementa}<br>
      <div class="resultado"><strong>Resultado:</strong> ${p.resultado}</div>
      ${p.resumoVotos ? `<div class="votos">${p.resumoVotos}</div>` : ""}
    `;
    containerProps.appendChild(pHtml);
  }

  box.dataset.carregado = "1";
}

/* =====================
   BUSCA DE TEXTO
===================== */
function aplicarBusca() {
  const termo = buscaGeral.value.trim().toLowerCase();
  if (!termo) {
    document.querySelectorAll(".evento").forEach(sessao => {
      sessao.style.display = "";
      const strong = sessao.querySelector("strong");
      strong.innerHTML = strong.innerText.replace(/ üîç Palavra encontrada/gi, '');
    });
    return;
  }

  document.querySelectorAll(".evento").forEach(sessao => {
    const strong = sessao.querySelector("strong");
    const proposicoes = sessoesMap[sessao.id.replace("sessao-","")] || [];
    const encontrou = proposicoes.some(p =>
      (p.ementa || "").toLowerCase().includes(termo) ||
      (p.resultado || "").toLowerCase().includes(termo)
    );

    if (encontrou) {
      strong.innerHTML = `${strong.innerText.replace(/ üîç Palavra encontrada/gi,'')} üîç Palavra encontrada`;
    } else {
      strong.innerHTML = strong.innerText.replace(/ üîç Palavra encontrada/gi,'');
    }
  });
}

/* =====================
   EVENTOS
===================== */
buscaGeral.addEventListener("input", aplicarBusca);
seletorPeriodo.addEventListener("change", carregarSessoes);

/* Inicial */
carregarSessoes();
</script>

</body>
</html>
