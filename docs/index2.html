<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Votações da Câmara</title>

<style>
body { font-family: Arial, sans-serif; margin: 16px; }
nav button { margin-right: 8px; padding: 8px 12px; cursor: pointer; }
.aba { display: none; }
.ativa { display: block; }

.votacao {
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}

.placar {
  font-size: 14px;
  margin-top: 4px;
}

.voto {
  display: flex;
  gap: 10px;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding: 6px 0;
}

.voto img { width: 40px; border-radius: 6px; }

.tag {
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: bold;
}

.sim { background: #c8e6c9; }
.nao { background: #ffcdd2; }
.abs { background: #e0e0e0; }
</style>
</head>
<body>

<h1>Votações Nominais</h1>

<nav>
  <button onclick="mostrar('lista')">Votações</button>
  <button onclick="mostrar('detalhe')">Votos</button>
</nav>

<section id="lista" class="aba ativa">
  <p id="statusVotacoes">Carregando votações...</p>
  <div id="listaVotacoes"></div>
</section>

<section id="detalhe" class="aba">
  <h2 id="tituloVotacao"></h2>
  <p id="infoVotacao"></p>
  <p id="placarDetalhe"></p>
  <div id="listaVotos"></div>
</section>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";

function mostrar(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

/* =========================
   LISTAR VOTAÇÕES
========================= */
fetch(`${BASE}/votacoes?ordem=DESC&ordenarPor=dataHoraRegistro&itens=20`)
  .then(r => r.json())
  .then(json => {
    const status = document.getElementById("statusVotacoes");
    if (status) status.innerText = "";

    json.dados.forEach(v => {
      // Buscar votos para gerar placar
      fetch(`${BASE}/votacoes/${v.id}/votos?itens=1000`)
        .then(r => r.json())
        .then(votosJson => {

          const votos = votosJson.dados || [];

          if (votos.length === 0) return; // ignora votações não nominais

          let sim = 0, nao = 0, abs = 0;
          votos.forEach(vt => {
            if (vt.voto === "Sim") sim++;
            else if (vt.voto === "Não") nao++;
            else abs++;
          });

          const div = document.createElement("div");
          div.className = "votacao";
          div.innerHTML = `
            <strong>${new Date(v.data).toLocaleDateString()}</strong><br>
            ${v.descricao || "Sem descrição"}<br>
            <div class="placar">
              Placar: ✅ ${sim} | ❌ ${nao} | ⚪ ${abs}
            </div>
            <button>Ver votos</button>
          `;

          div.querySelector("button").onclick = () =>
            abrirVotacao(v, sim, nao, abs);

          listaVotacoes.appendChild(div);
        });
    });
  });

/* =========================
   DETALHE DA VOTAÇÃO
========================= */
function abrirVotacao(v, sim, nao, abs) {
  mostrar("detalhe");

  tituloVotacao.innerText =
    `Votação em ${new Date(v.data).toLocaleDateString()}`;

  infoVotacao.innerText =
    v.descricao || "Sem descrição";

  placarDetalhe.innerText =
    `Placar: ✅ ${sim} | ❌ ${nao} | ⚪ ${abs}`;

  listaVotos.innerHTML = "Carregando votos...";

  fetch(`${BASE}/votacoes/${v.id}/votos?itens=1000`)
    .then(r => r.json())
    .then(json => {
      listaVotos.innerHTML = "";
      json.dados.forEach(vt => {
        let classe = "abs";
        if (vt.voto === "Sim") classe = "sim";
        if (vt.voto === "Não") classe = "nao";

        const voto = document.createElement("div");
        voto.className = "voto";
        voto.innerHTML = `
          <img src="${vt.deputado_.urlFoto}">
          <div>
            <strong>${vt.deputado_.nome}</strong><br>
            ${vt.deputado_.siglaPartido} - ${vt.deputado_.siglaUf}
          </div>
          <span class="tag ${classe}">${vt.voto}</span>
        `;

        listaVotos.appendChild(voto);
      });
    });
}
</script>

</body>
</html>
