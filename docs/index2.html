<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√µes do Plen√°rio</title>

<style>
body { font-family: Arial, sans-serif; margin: 20px; }

#controles {
  margin-bottom: 15px;
  display: flex;
  gap: 20px;
  align-items: center;
}

select, input {
  padding: 6px;
  font-size: 14px;
}

.evento {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}

.evento:hover { background: #f2f2f2; }

.detalhe {
  margin-top: 8px;
  padding: 10px;
  background: #fafafa;
  border-left: 3px solid #005ea8;
}

.oculto { display: none; }

#status { font-weight: bold; margin-bottom: 10px; }

.proposicao { margin-bottom: 14px; }

.resultado { font-style: italic; margin: 4px 0; }

.votos { font-weight: bold; margin-top: 4px; }

.video { margin: 8px 0; }

.highlight {
  font-weight: bold;
  color: red;
}

.palavraEncontrada {
  color: blue;
  font-weight: bold;
  margin-left: 5px;
}
</style>
</head>

<body>

<h2>√öltimas Sess√µes do Plen√°rio</h2>

<div id="controles">
  <div>
    Per√≠odo:
    <select id="periodo">
      <option value="3" selected>√öltimos 3 meses</option>
      <option value="6">√öltimos 6 meses</option>
    </select>
  </div>

  <div class="busca" style="flex:1;">
    üîé <input type="text" id="buscaGeral" placeholder="Buscar texto nas sess√µes‚Ä¶" />
  </div>
</div>

<div id="status">Carregando sess√µes‚Ä¶</div>
<div id="lista"></div>

<script>
const BASE = "https://dadosabertos.camara.leg.br/api/v2";
const status = document.getElementById("status");
const lista = document.getElementById("lista");
const seletorPeriodo = document.getElementById("periodo");
const buscaGeral = document.getElementById("buscaGeral");

const cacheProposicoes = {}; // pr√©-carregamento de proposi√ß√µes

/* =====================
   BUSCAR SESS√ïES
===================== */
async function carregarSessoes() {
  lista.innerHTML = "";
  status.innerText = "Carregando sess√µes‚Ä¶";

  const meses = parseInt(seletorPeriodo.value);
  const fim = new Date();
  const inicio = new Date();
  inicio.setMonth(fim.getMonth() - meses);

  const dataInicio = inicio.toISOString().slice(0, 10);
  const dataFim = fim.toISOString().slice(0, 10);

  let pagina = 1;
  let sessoes = [];
  let continuar = true;

  while (continuar) {
    const resp = await fetch(
      `${BASE}/eventos?dataInicio=${dataInicio}&dataFim=${dataFim}` +
      `&ordenarPor=dataHoraInicio&ordem=DESC&pagina=${pagina}&itens=100`
    );
    const json = await resp.json();
    const dados = json.dados || [];

    if (!dados.length) break;

    for (const ev of dados) {
      const texto = ((ev.titulo || "") + (ev.descricao || "")).toLowerCase();
      if (
        texto.includes("sess√£o") &&
        !texto.includes("audi√™ncia") &&
        !texto.includes("mesa") &&
        !texto.includes("semin√°rio")
      ) {
        sessoes.push(ev);
        preCarregarProposicoes(ev); // pr√©-carrega as proposi√ß√µes
      }
    }
    pagina++;
  }

  status.innerText = sessoes.length
    ? `Sess√µes encontradas: ${sessoes.length}`
    : "Nenhuma sess√£o encontrada.";

  sessoes.forEach(criarSessao);
  aplicarBusca(); // aplica busca imediata caso j√° tenha texto digitado
}

/* =====================
   LISTAGEM
===================== */
function criarSessao(ev) {
  const div = document.createElement("div");
  div.className = "evento";
  div.id = `sessao-${ev.id}`;

  div.innerHTML = `
    <strong>${new Date(ev.dataHoraInicio).toLocaleString()}</strong>
    <span class="palavraEncontrada oculto">üîç Palavra encontrada</span><br>
    Sess√£o do Plen√°rio
    <div id="det-${ev.id}" class="detalhe oculto"></div>
  `;

  div.onclick = () => abrirSessao(ev, div);
  lista.appendChild(div);
}

/* =====================
   ABRIR SESS√ÉO
===================== */
function abrirSessao(ev, bloco) {
  const box = document.getElementById(`det-${ev.id}`);
  box.classList.toggle("oculto");

  if (box.dataset.carregado) return;

  box.innerHTML = "Carregando vota√ß√µes‚Ä¶";

  fetch(`${BASE}/eventos/${ev.id}/votacoes`)
    .then(r => r.json())
    .then(res => carregarDetalhes(ev, res.dados || [], box, bloco))
    .catch(() => box.innerText = "Erro ao carregar vota√ß√µes.");
}

/* =====================
   DETALHES + DESTAQUE
===================== */
async function carregarDetalhes(ev, votacoes, box, blocoSessao) {
  let html = `
    <strong>Sess√£o para vota√ß√£o de propostas legislativas</strong><br><br>
    <strong>Local:</strong> Plen√°rio da C√¢mara dos Deputados<br>
    <strong>In√≠cio:</strong> ${new Date(ev.dataHoraInicio).toLocaleString()}<br>
  `;

  if (ev.urlRegistro || ev.urlTransmissao) {
    const link = ev.urlRegistro || ev.urlTransmissao;
    html += `<div class="video">‚ñ∂ <a href="${link}" target="_blank">Assistir v√≠deo da sess√£o</a></div>`;
  }

  html += `<div class="lista-props"></div>`;
  box.innerHTML = html;

  const containerProps = box.querySelector(".lista-props");
  const props = cacheProposicoes[ev.id] || [];

  props.forEach(p => {
    const pHtml = document.createElement("div");
    pHtml.className = "proposicao";
    const resultado = p.resultado || "Resultado n√£o informado";
    const resumoVotos = p.resumoVotacao || "";
    pHtml.innerHTML = `
      ‚û°Ô∏è <strong>
        <a href="https://www.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=${p.id}"
           target="_blank">
          ${p.siglaTipo} ${p.numero}/${p.ano}
        </a>
      </strong><br>
      ${p.ementa || "Sem ementa"}<br>
      <div class="resultado"><strong>Resultado:</strong> ${resultado}</div>
      ${resumoVotos ? `<div class="votos">${resumoVotos}</div>` : ""}
    `;
    containerProps.appendChild(pHtml);
  });

  box.dataset.carregado = "1";
  aplicarBusca(); // reaplica destaque
}

/* =====================
   PR√â-CARREGAMENTO DE PROPOSI√á√ïES
===================== */
async function preCarregarProposicoes(ev) {
  try {
    const respVot = await fetch(`${BASE}/eventos/${ev.id}/votacoes`);
    const votacoes = (await respVot.json()).dados || [];

    const resultados = await Promise.all(votacoes.map(async v => {
      try {
        const r = await fetch(`${BASE}/votacoes/${v.id}`);
        const d = await r.json();
        return d.dados?.proposicoesAfetadas?.map(p => ({
          ...p,
          resultado: d.dados.resultado,
          resumoVotacao: d.dados.resumoVotacao
        })) || [];
      } catch {
        return [];
      }
    }));

    cacheProposicoes[ev.id] = resultados.flat();
    aplicarBusca();
  } catch (e) {
    console.error("Erro ao pr√©-carregar proposi√ß√µes da sess√£o", ev.id, e);
  }
}

/* =====================
   BUSCA DE TEXTO
===================== */
function aplicarBusca() {
  const termo = buscaGeral.value.trim();
  const regex = termo ? new RegExp(`(${termo})`, "gi") : null;

  document.querySelectorAll(".evento").forEach(sessao => {
    const detalhe = sessao.querySelector(".detalhe");
    const props = cacheProposicoes[sessao.id.replace("sessao-", "")] || [];

    // sinaliza√ß√£o inicial
    const span = sessao.querySelector(".palavraEncontrada");
    let encontrado = false;

    if (termo && termo.length > 0) {
      for (const p of props) {
        const texto = (p.ementa || "").toLowerCase() + " " + (p.descricao || "").toLowerCase();
        if (texto.includes(termo.toLowerCase())) {
          encontrado = true;
          break;
        }
      }
    }

    span.style.display = encontrado ? "" : "none";

    // destaque dentro da sess√£o aberta
    if (detalhe && termo && termo.length > 0 && detalhe.dataset.carregado) {
      detalhe.querySelectorAll(".proposicao").forEach(p => {
        const walker = document.createTreeWalker(p, NodeFilter.SHOW_TEXT, null, false);
        let node;
        const nodesToReplace = [];
        while (node = walker.nextNode()) {
          if (node.nodeValue.toLowerCase().includes(termo.toLowerCase())) {
            nodesToReplace.push(node);
          }
        }
        nodesToReplace.forEach(textNode => {
          const span = document.createElement('span');
          span.innerHTML = textNode.nodeValue.replace(regex, '<span class="highlight">$1</span>');
          textNode.parentNode.replaceChild(span, textNode);
        });
      });
    }
  });
}

buscaGeral.addEventListener("input", aplicarBusca);

/* =====================
   EVENTOS
===================== */
seletorPeriodo.addEventListener("change", carregarSessoes);

/* Inicial */
carregarSessoes();
</script>

</body>
</html>
